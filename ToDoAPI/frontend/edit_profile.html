<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Редактирование профиля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/profile.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Цитаты</a>
      <div class="d-flex">
        <a href="profile.html" class="btn btn-outline-light me-2">Профиль</a>
        <button id="logout-btn" class="btn btn-outline-danger">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card bg-secondary text-white p-4 shadow rounded" style="max-width: 500px; margin: auto;">
      <h3 class="card-title mb-4">Редактирование профиля</h3>
      <form id="edit-profile-form">
        <div class="mb-3">
          <label for="first_name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Логин</label>
          <input type="text" class="form-control" id="username" name="username" readonly />
          <div class="form-text">Логин изменить нельзя.</div>
        </div>
        <button type="submit" class="btn btn-outline-light">Сохранить</button>
        <a href="profile.html" class="btn btn-outline-secondary ms-2">Отмена</a>
      </form>
    </div>
  </div>

  <script src="scripts/edit_profile.js"></script>
</body>
</html>
