<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Редактировать задачу</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ToDo</a>
      <a href="tasks.html" class="btn btn-outline-light">Назад</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Редактировать задачу</h2>
    <form id="edit-task-form">
      <div class="mb-3">
        <label for="title" class="form-label">Название</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea id="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="completed" class="form-label">Статус</label>
        <select id="completed" class="form-select">
          <option value="not_completed">❌ Не выполнено</option>
          <option value="completed">✅ Выполнено</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>

  <script src="scripts/edit_task.js"></script>
</body>
</html>
