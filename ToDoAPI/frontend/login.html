<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/registration.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="form-box p-4 bg-secondary rounded shadow-lg" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Вход</h2>
    <form method="post" id="login-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-light btn-custom">Войти</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <small>Нет аккаунта? <a href="register.html" class="text-white text-decoration-underline">Зарегистрироваться</a></small>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
