<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="style/registration.css">
</head>
<body>
  <div class="form-box">
    <h2>Регистрация</h2>
    <form method="post" id="registration-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Имя" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Фамилия" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password1" name="password" placeholder="Пароль" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password2" name="confirm_password" placeholder="Подтверждение пароля" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-light btn-custom">Создать аккаунт</button>
      </div>
    </form>
  </div>
<script src="scripts/registration.js"></script>
</body>
</html>
