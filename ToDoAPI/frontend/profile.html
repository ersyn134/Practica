<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/profile.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ToDo</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light me-2">Главная</a>
        <button id="logout-btn" class="btn btn-outline-danger">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card bg-secondary text-white p-4 shadow rounded">
      <h3 class="card-title mb-4">Личный профиль</h3>
      <p><strong>Имя:</strong> <span id="first_name"></span></p>
      <p><strong>Фамилия:</strong> <span id="last_name"></span></p>
      <p><strong>Имейл:</strong> <span id="email"></span></p>
      <p><strong>Логин:</strong> <span id="username"></span></p>
      <div class="mt-4">
        <a href="edit_profile.html" class="btn btn-outline-light me-2">Редактировать</a>
        <button id="delete-btn" class="btn btn-outline-danger">Удалить аккаунт</button>
      </div>
    </div>
  </div>

  <script src="scripts/profile.js"></script>
</body>
</html>
