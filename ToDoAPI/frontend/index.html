<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/index.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

  <div class="container-box text-center">
    <h1>Добро пожаловать!</h1>
    <div id="auth-buttons" class="d-grid gap-3 d-md-flex justify-content-md-center mt-4">
      <a href="register.html" class="btn btn-outline-light btn-custom me-md-2">Регистрация</a>
      <a href="login.html" class="btn btn-outline-light btn-custom">Вход</a>
    </div>
    <div id="profile-buttons" class="d-grid gap-3 d-md-flex justify-content-md-center mt-4" style="display:none;">
        <a href="tasks.html" class="btn btn-outline-light btn-custom me-md-2">Мои задачи</a>
        <a href="profile.html" class="btn btn-outline-light btn-custom me-md-2">Профиль</a>
        <button id="logout-btn" class="btn btn-outline-danger btn-custom">Выйти</button>
    </div>

  </div>

  <script>
    $(document).ready(function() {
      const token = localStorage.getItem('access_token');
      if (token) {
        // Пользователь авторизован
        $("#auth-buttons").hide();
        $("#profile-buttons").show();
      }

      $("#logout-btn").click(function() {
        localStorage.clear();
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
